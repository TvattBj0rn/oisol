[tool.pytest.ini_options]
pythonpath = [
  ".", "src",
]

[tool.ruff.lint]
select = [
    # pycodestyle
    "E", "W",
    # Pyflakes
    "F",
    # pyupgrade
    "UP",
    # flake8-bugbear
    "B",
    # flake8-simplify
    "SIM",
    # isort
    "I",
    # comprehensions
    "C4",
]
ignore = ["E501"] # Line-too-long
